<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Intern</title>
</head>
<body>
  <div class="header">
    <div class="header__content">
      <i class="fa fa-bars"></i>
      <img src="Internshala_company_logo.png" alt="">
      <span><button class="button">Register <i class="fa fa-caret-down"></i></button></i></span>
    </div>
  </div>


  <div class="searchbar">
    <span>
      <input type="text" placeholder="What are you looking for?">
      <button><i class="fa fa-search"></i></button>
    </span>
  </div>
  

  <div class="carousel">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active" >
          <img src="i1.jpg" style="width:100%; height: 70vh;">
        </div>
        <div class="item">
          <img src="i2.jpg" style="width:100%; height: 70vh;">
        </div>
        <div class="item">
          <img src="i3.jpeg" style="width:100%; height: 70vh;">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


  <div class="center">
    <h1>Internships</h1>
    <h3>Apply to 10,000+ internships for free</h3>
  </div>

  <div class="center">
    <h2>Popular Cities</h2>
    <div class="cities">
      <img src="Work from Home.jpg" height="100vh" />
      <img src="delhi.png"height="100vh" />
      <img src="bangalore.png"height="100vh" />
      <img src="mumbai.png" height="100vh" />
      <img src="Hyderabad.png" height="105vh" />
      <img src="chennai.png" height="102vh" />
    </div>
  </div>

  <div class="center">
    <h2>Popular Categories</h2>
    <div class="categories">
      <img src="part time.jpg" height="100vh" />
      <img src="Engineering.png"height="100vh" />
      <img src="ngo.png"height="100vh" />
      <img src="mba.jpg" height="110vh" />
      <img src="design.png" height="100vh" />
      <img src="science.png" height="100vh" />
    </div>
  </div>

  <div class="center"><p>View all Internships -></p></div>


  <div class="box">
      <div class="box_left">
        <p>About Us</p>
        <p>We're hiring</p>
        <p>Hire interns for your company</p>
        <p>Team Diary</p>
        <p>Blog</p>
        <p>Our Services</p>
      </div>

      <div class="box_right">
        <p>Terms & Conditions</p>
        <p>Privacy</p>
        <p>Contact Us</p>
      </div>




  </div>


  
</body>
</html>
